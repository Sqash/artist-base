<div class="container text-center"> <h1 class="text-center">{{galleryTitle}}</h1> <p>{{galleryDescription}}</p> <div id="galleryCarousel" class="carousel slide" data-ride="carousel"> <!-- Indicators --><!-- end Indicators --> <!-- Items --> <div class="carousel-inner" ng-repeat="w in works"> <div class="item" ng-class="{active: w.active}"> <img ng-src="assets/images/galleries/{{galleryName}}/{{w.image}}" alt="image not found" class="img-responsive center-block"> <h3>{{w.title}} <i>{{w.price}}</i></h3> <h6> Medium: {{w.medium}} <span ng-show="w.size">&nbsp;&nbsp;&nbsp;&nbsp;({{w.size}})</span> </h6> <p>{{w.description}}</p> </div> </div><!-- end Items --> <!-- Nav --> <a class="carousel-control left" ng-click="prev()"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="carousel-control right" ng-click="next()"> <span class="glyphicon glyphicon-chevron-right"></span> </a> </div> </div>
